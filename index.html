<script language="javascript">
	    $(document).ready(function(){
	    	var root = 'https://jsonplaceholder.typicode.com';

			$.ajax({
			  url: root + '/posts/',
			  method: 'GET'
			}).then(function(data) {
				$(data).each(function(i,item){
					

					$("#timeline").prepend('<div class="stat panel panel-default"><button type="button" class="delete" style="border:none; float:right; background-color:transparent;"><i class="fa fa-times"></i><button id="edit" type="button" style="border:none; float:right; background-color:transparent;"><i class="fa fa-pencil"></i></button><img class="user" src="images/bird.jpg"><a>  User</a><h4>'+ item.body +'</h4></div>');  
					return i<4;
				});

				

			  
			});




	    	$("#btnSub").click(function(){
	    	   if ($("#status").val() !== "" || $("#file").val() !== ""	) {  
	    	        var imgs = "";	 
	    	    	if ($(".thumbnailImages").length > 0) {                      	
                     	$(".thumbnailImages").each(function(){                     	 	
                     	 	   imgs += '<img src="' + $(this).attr("src") +'"/>';                   	 	
                     	});	                     	    
                    }
                    $("#timeline").prepend('<div class="stat panel panel-default"><button type="button" class="delete" style="border:none; float:right; background-color:transparent;"><i class="fa fa-times"></i><button id="edit" type="button" style="border:none; float:right; background-color:transparent;"><i class="fa fa-pencil"></i></button><img class="user" src="images/bird.jpg"><a>  User</a><h4>'+$("#status").val()+'</h4>'+ imgs + '</div>');  
                    $("#status").val("");
                    $(".imageLoad").empty();                  
               }  
               else {
               	    alert("Is your brain empty ?")
               }             
	    	}); 
    		$(".upload").click(function(){
    			$("#file").click();
    		});
    		$("#file").change(function(){
    			var x = $(this).val().replace("C:\\fakepath\\","images\\");
                $(".imageLoad").append('<img class="thumbnailImages" src='+ x +' /><button type="button" class="removeImg"><i class="fa fa-times"></i></button>');                
    		});
    		$(document).on("click",".removeImg", function(){
    			$(this).prev().remove();
				$(this).remove();
    		});
    		$(document).on("click",".delete",function(){
    			var isDelete = confirm("Sure?");
    			if (isDelete===true){
    			    $(this).parent().remove();
    		    }
    		});
    		$(document).on("click","#edit",function(){    		
                var textEl = $(this).siblings("h4");             
                textEl.after("<textarea/><button id='update'>Update</button>");
                $(this).siblings("textarea").val(textEl.html());
    		});
    		$(document).on("click","#update",function(){
    			var textUp = $(this).siblings("textarea").val();
                textUp1 = $(this).siblings("h4");
                textUp2 = $(this).siblings("textarea");
                textUp1.html(textUp).show();
                textUp2.remove();
                $(this).remove();
    		});
    		$("#ava").click(function(){
    			$("#imgAva").click();
    		});
    	    $("#imgAva").change(function(){
    	    	var img = $(this).val().replace("C:\\fakepath\\","images\\");
    	    	$(this).siblings("img").attr("src",img).animate({width:"170px", height:"170px"},"fast");
    	    	$(".user").attr("src",img);
    	    });
	    });	    
	</script>
