<div class="container pageAc" ng-init="getOrder()">
    <div class="row">
        <div class="col-sm-3">
            <div class="section-header">
                <div>Admin</div>
            </div>
            <div class="section-body">
                <div class="panel-body">
                    <ul class="nav">
                        <li><a href="#/admin/addbook">Thêm sách</a></li>
                        <li><a href="#/admin">Quản lý sách</a></li>
                        <li><a href="#/admin/orders">Đơn hàng</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-sm-9">
            <div class="section-header">
                <div>Quản lý đơn hàng</div>
            </div>
            <div class="section-body orders">
                <div ng-repeat="order in orders">
                    <table class="table table-bordered table-hover text-center ">
                        <caption>Khách hàng {{order._user.name}}</caption>
                        <thead>
                            <tr>
                                <th class="">Tên sản phẩm</th>
                                <th class="">Đơn giá</th>
                                <th class="">Số lượng</th>
                                <th class="">Thành tiền</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in order.books">
                                <td>
                                    <h4 class="title-order">{{item._book.title}}</h4>
                                </td>
                                <td class="priceBill ">{{item.price|currency:"$":0}}</td>
                                <td class="priceBill">{{item.quantity}}</td>
                                <td class="priceBill ">{{item.price*item.quantity| currency:"$":0}}</td>

                            </tr>
                            <tr>
                                <th colspan="3" class="total">Tổng tiền </th>
                                <td colspan="2" class="priceTotal">{{order.total|currency:"$":0}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
