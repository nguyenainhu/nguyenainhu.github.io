<div class="container pageAc" ng-controller="bookCtrl" ng-init="getBooks()">
    <div class="row">
        <div class="col-sm-3">
            <div ng-show="genres.length>0">
                <div class="section-header">DANH MỤC</div>
                <div class="section-body">
                    <div class="panel-body">
                        <ul ng-repeat="genre in genres" class="nav">
                            <li><a href="#/books/genre/{{genre._id}}">{{genre.name}}</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-9">
            <div>
                <div style="height: 305px" ng-init="getBanner()">
                    <div uib-carousel active="active" interval="myInterval">
                        <div uib-slide ng-repeat="slide in banner" index="$index">
                            <img ng-src="{{slide.imageUrl}}" style="margin:auto;">

                        </div>
                    </div>
                </div>

                <div class="timeline" ng-show="books.length>0">
                    <div class="section-header">
                        <div>SÁCH BÁN CHẠY</div>
                    </div>
                    <div class="section-body">
                        <div class="row section-body box-product">
                            </br>
                            <div ng-repeat="book in filteredBooks" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                                <div class="panel">
                                    <div class="panel-body">
                                        <a href="#/books/detail/{{book._id}}"><img ng-src="{{book.images.main}}" class="book-thumbnail"></a>
                                        <br>
                                        <div class="book-name"><a href="#/books/detail/{{book._id}}"><strong>{{book.title}}</strong></a></div>
                                        <p class="pre-price"><strong>{{book.previousPrice|number}} đ</strong></p>
                                        <p class="price"><strong>{{book.sellingPrice|number}} đ</strong></p>
                                    </div>
                                    <div class="panel-footer">
                                        <button class="btn btn-primary btn-buy" ng-click="addCart(book)"><span class="glyphicon glyphicon-shopping-cart"></span><span> Mua</span></button>
                                        <button class="btn btn-danger btn-fa"><span class="glyphicon glyphicon-heart"></span></button>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <ul uib-pagination total-items="totalItems" class="paging" ng-model="currentPage" max-size="maxSize" items-per-page="itemsPerPage" class="pagination-sm" boundary-links="true" force-ellipses="true" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="Đầu"
                                    last-text="Cuối" num-pages="numPages"></ul>
                            </div>
                        </div>
                    </div>
                    <!--<div class="col-sm-12">
                        <ul uib-pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" items-per-page="itemsPerPage" class="pagination-sm" boundary-links="true" force-ellipses="true" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="Đầu" last-text="Cuối"
                            num-pages="numPages"></ul>
                    </div>-->
                </div>
            </div>
        </div>
        </br>
    </div>
