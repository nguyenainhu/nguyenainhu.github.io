<div class="container" ng-controller="bookCtrl" ng-init="getBook()">
    <div class="card" ng-init="getGenres()">
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-6">

                    <div class="preview-pic tab-content">
                        <div class="tab-pane active" id="pic-1"><img ng-src={{book.images.main}} /></div>
                        <div class="tab-pane" id="pic-2"><img src="http://techlinqs.com/wp-demo/ebooks/wp-content/uploads/2016/08/book-7-385x545.jpg" /></div>
                        <div class="tab-pane" id="pic-3"><img src="http://placekitten.com/400/252" /></div>
                        <div class="tab-pane" id="pic-4"><img src="http://placekitten.com/400/252" /></div>
                        <div class="tab-pane" id="pic-5"><img src="http://placekitten.com/400/252" /></div>
                    </div>
                    <ul class="preview-thumbnail nav nav-tabs">
                        <li class="active">
                            <a data-target="#pic-1" data-toggle="tab"><img src="http://techlinqs.com/wp-demo/ebooks/wp-content/uploads/2016/08/book-7-385x545.jpg" /></a>
                        </li>
                        <li>
                            <a data-target="#pic-2" data-toggle="tab"><img src="http://techlinqs.com/wp-demo/ebooks/wp-content/uploads/2016/08/book-7-385x545.jpg" /></a>
                        </li>
                        <li>
                            <a data-target="#pic-3" data-toggle="tab"><img src="http://techlinqs.com/wp-demo/ebooks/wp-content/uploads/2016/08/book-7-385x545.jpg" /></a>
                        </li>
                        <li>
                            <a data-target="#pic-4" data-toggle="tab"><img src="http://techlinqs.com/wp-demo/ebooks/wp-content/uploads/2016/08/book-7-385x545.jpg" /></a>
                        </li>
                        <li>
                            <a data-target="#pic-5" data-toggle="tab"><img src="http://techlinqs.com/wp-demo/ebooks/wp-content/uploads/2016/08/book-7-385x545.jpg" /></a>
                        </li>
                    </ul>

                </div>
                <div class="details col-md-6">
                    <h3 class="product-title">Cooking Style</h3>
                    <div class="rating">
                        <div class="stars">
                            <span class="glyphicon glyphicon-star checked"></span>
                            <span class="glyphicon glyphicon-star checked"></span>
                            <span class="glyphicon glyphicon-star checked"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                        </div>
                        <span class="review-no">{{book.comment}}</span>
                    </div>
                    <p class="product-description">{{book.shortDescription}}</p>
                    <h4 class="price">current price: <span>${{book.sellingPrice}}</span></h4>
                    <div class="section" style="padding-bottom:20px;">
                        <h6 class="title-attr"><small>{{book.author}}</small></h6>
                        <div>
                            <div class="btn-minus"><span class="glyphicon glyphicon-minus"></span></div>
                            <input value="1" />
                            <div class="btn-plus"><span class="glyphicon glyphicon-plus"></span></div>
                        </div>

                        <div class="action">
                            <button class="add-to-cart btn btn-default" type="button">add to cart</button>
                            <button class="like btn btn-default" type="button"><span class="glyphicon glyphicon-heart"></span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
